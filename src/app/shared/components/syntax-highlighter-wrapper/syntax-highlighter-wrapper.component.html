<div class="container" style="overflow: hidden;">
  <div
    class="app-ace-editor"
    #editor
    style="width: 100vw; height: calc(100vh - 68px); margin-top: -2px; margin-left: -2px;"
  ></div>
</div>
<div class="footer">
  <input placeholder="Filter, apply multiple with |. Not cases start with --. Case sensitive start with !!" class="filter-input" [ngModel]="currentFilter" (ngModelChange)="updateFilter($event)">
</div>
<!--stylesheet-->
<div [innerHTML]="tokenCss">{{tokenCss}}</div>
